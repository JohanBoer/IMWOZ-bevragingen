      - burgerservicenummer
      - rsin
      - annId
    PostadresType:
      type: string
      description: ""
      enum:
      - A
      - P
    IdentificatieBAG:
      type: string
      description: '<body><p>Combinatie van (viercijferig) subdomein `gemeentecodering`
        (volgens GBA tabel 33), het (tweecijferig) subdomein `objecttypecode` en een
