          $ref: '#/components/schemas/AdresBagPlusLocatieOmschrijving'
        aanwezigheidLift:
          type: boolean
          title: aanwezigheidLift
          description: <body><p>Dit gegeven is met name gericht op de bereikbaarheid van woningen. Voor de aanduiding van de bereikbaarheid van bijvoorbeeld kantoorruimte of winkelruimte is een aanduiding per verdieping noodzakelijk. Daarom wordt voor deze objecten het gegeven `ontsluiting verdieping` gebruikt.</p></body>
