              description: <body><p>Ook voor optionele binnengemeentelijke uitbreiding van het type WOZ-oject wordt gebruik gemaakt van een uniforme landelijke lijst. Als de organisatie kiest voor het registeren van de optionele uitbreiding van type WOZ-object, wordt deze niet eerder geregistreerd dan vanaf 1 januari 2022. De historische typering blijft vastgelegd in de soort object code.</p></body>
        verantwoordelijkeGemeente:
          allOf:
