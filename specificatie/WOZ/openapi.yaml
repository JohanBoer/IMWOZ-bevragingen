      description: "<body><p>Het bericht dat de JSON/REST API voor het ophalen van een collectie sluimerendwozobjecten retourneert.</p></body>"
      parameters:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/parameters.yaml#/acceptCrs"
        - in: query
          name: codeGebouwdOngebouwd
          description: "<body><p>Naast gebouwde objecten en ongebouwde objecten is er ook sprake van objecten die deels gebouwd en deels ongebouwd zijn. Dit zijn de `code B objecten`. Met ingang van 1 januari 2009 kan er alleen sprake zijn van een `code B object`, wanneer een WOZ-object een gebouwd gedeelte heeft en een ongebouwd gedeelte van het WOZ-object bij de waardebepaling buiten aanmerking is gelaten. Deze `code B objecten` komen dan ook nagenoeg uitsluitend voor in de agrarische sector (cultuurgrondvrijstelling), bij natuurschoonwetlandgoederen en bij organisaties die beheer van natuurterreinen ten doel hebben. Met deze code wordt aangegeven of het object in de watersysteemheffing moet worden betrokken naar de heffingsmaatstaf (WOZ-) waarde (gebouwd object) of naar de heffingsmaatstaf oppervlakte (ongebouwd object, inclusief natuurterreinen).</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeGebouwdOngebouwd"
        - in: query
          name: kadastraleIdentificatie
          description: ""
          required: true
          schema:
            type: string
        - in: query
          name: statusWozObject
          description: "<body><p>In de Basisregistratie WOZ kan een WOZ-object al worden vastgelegd, terwijl dit nog niet actief is. Wanneer bijvoorbeeld een bouwvergunning wordt verleend voor een woning, terwijl op die locatie nu nog sprake is van een (vrijgesteld) weiland, kan het zinvol zijn het toekomstige WOZ-object, inclusief de relatie naar het te bouwen verblijfsobject en het inmiddels toegekende huisnummer vast in de WOZ-administratie op te nemen. Een dergelijk `toekomstig` WOZ-object krijgt de status `gevormd, niet actief`. Ook een dergelijk `toekomstig` WOZ-object wordt aan de Landelijke Voorziening WOZ geleverd.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/StatusObject"
        - in: query
          name: wozObjectnummer
          description: "<body><p>Elk WOZ-object wordt uniek aangeduid door middel van een identificatiecode. Deze identificatiecode bestaat uit de gemeentecode volgens de landelijke GBA-tabel 33 ' Gemeente' in combinatie met een voor de registrerende gemeente uniek volgnummer. Het WOZ-objectnummer verandert niet bij gemeentelijke herindeling, naamswijziging of bij grenscorrectie. Dit betekent dat in de gemeentelijke WOZ-administratie ook (actieve) WOZ-objecten en sluimerende WOZ-objecten kunnen voorkomen, waarvan de eerste vier cijfers niet overeenkomen met de actuele gemeentecode van de desbetreffende gemeente. Wanneer een nieuw WOZ-object wordt geregistreerd moeten de eerste vier posities wel verplicht overeenkomen met de gemeentecode van de gemeente die het object opvoert. Een WOZ-objectnummer mag niet voor zowel een WOZ-object als voor een Sluimerend WOZ-object gebruikt worden als identificerend nummer.</p></body>"
          required: true
          schema:
            type: string
            maxLength: 12
