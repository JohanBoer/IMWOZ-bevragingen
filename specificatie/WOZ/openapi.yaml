          description: "<body><p>De gebruikscodering is voor de diverse afnemers van belang om te beoordelen of en zo ja, hoe een WOZ-object in de belastingheffing betrokken moet worden. Voor de gemeenten is deze codering maatgevend om te bepalen welk tarief (woning- of niet woningtarief) van toepassing is dan wel of een aanslag aan de gebruiker (alleen niet-woningen) moet worden opgelegd. Parallel hieraan bepaalt het CBS op basis van de codering de belastingcapaciteit woningen, respectievelijk de belastingcapaciteit niet-woningen. Tot de woningen behoren die onroerende zaken die in hoofdzaak (meer dan 70%) worden gebruikt voor woondoeleinden en die onroerende zaken waarvan het gebruik volledig dienstbaar is aan woondoeleinden. Objecten in aanbouw of leegstaande objecten met de bestemming woondoeleinden zijn ook woningen. Tot de woningen behoren de volgende drie klassen (met vermelding van de van toepassing zijnde gebruikscode): Woning dienend tot hoofdverblijf (10): Onder een woning dienend tot hoofdverblijf wordt verstaan: - een onroerende zaak die als Ã©Ã©n geheel gedurende het gehele jaar wordt gebruikt voor woondoeleinden. Deze categorie betreft zelfstandige woningen voor Ã©Ã©n- of meerpersoonshuishoudens waarin geen bedrijfsmatige activiteiten plaatsvinden of in ieder geval geen aan het object zichtbare bedrijfsmatige activiteiten. Woning met praktijkruimte (11): Onder een woning met praktijkruimte wordt verstaan - een onroerende zaak die in hoofdzaak wordt gebruikt voor woondoeleinden - waarin de bewoner tevens in het kader van een zelfstandig beroep of bedrijf activiteiten verricht - welke bedrijfsmatige activiteiten het karakter hebben van praktijk aan huis in de sfeer van de vrije beroepen (arts, fysiotherapeut, notaris, accountant); - waarbij het feit dat een zelfstandig beroep of bedrijf wordt uitgeoefend, blijkt uit een aankondiging die vanaf de openbare weg zichtbaar is; - waarbij het mogelijk is een deel van de onroerende zaak aan te wijzen waar deze activiteiten plaatsvinden. Recreatiewoningen en overige woningen (12): Onder recreatiewoningen en overige woningen worden verstaan: - onroerende zaken die gedurende een deel van het jaar worden gebruikt voor woondoeleinden en waarbij het gebruik gedurende een deel van het jaar is beperkt; - een niet-zelfstandige eenheid (studentenwoningen, bejaardenwoningen); - een complex van onzelfstandige bejaardenwoningen of onzelfstandige studenteneenheden; - een onroerende zaak die volledig dienstbaar is aan woondoeleinden (bijvoorbeeld een garagebox of een ongebouwd terrein, bijvoorbeeld moestuin of hobbywei of bouwkavel). Hiermee wordt bereikt dat het voor de belastingcapaciteit geen verschil maakt of de garagebox tezamen met de woning een samenstel vormt of dat de garagebox een afzonderlijke onroerende zaak is. Alle overige onroerende zaken zijn niet-woningen. De niet-woningen zijn de objecten met de volgende gebruikscodes: 20 = boerderij; Onder een boerderij wordt verstaan een onroerende zaak, waarvan het gebruik (wonen of bedrijfsmatige activiteiten) direct verbonden is met de bedrijfsmatige exploitatie van cultuurgrond. Tot deze categorie behoren ook tuindersbedrijven. Woonboerderijen behoren niet tot de categorie boerderij. Woonboerderijen zijn woningen. Ook voormalige boerderijen waarin nu een ander bedrijf wordt uitgeoefend (bijvoorbeeld kantoor of winkel) zijn geen boerderij, maar bijvoorbeeld niet-woning. 21 = niet-woning deels in gebruik als woning. Onder een niet-woning deels in gebruik als woning wordt verstaan een onroerende zaak die in hoofdzaak wordt gebruikt voor andere dan woondoeleinden en waarvan de aard zodanig is dat gebruik van de gehele onroerende zaak als woning niet voor de hand ligt (bijvoorbeeld een woon-winkelpand dat op grond van de objectafbakeningsregels als Ã©Ã©n onroerende zaak aangemerkt moet worden). Wanneer van een boerderij of een woonwinkelpand het woongedeelte meer dan 70% van de WOZ-waade vormt moet dit WOZ-object worden ingedeeld in de categorie woningen, met de code 11 (woning met praktijkruimte). 30 = niet-woning. Onder een niet-woning wordt verstaan: - een onroerende zaak die geheel wordt gebruikt voor andere dan woondoeleinden; - onroerende zaken waar het wonen is gecombineerd met andere functies (hotels, pensions, verpleeghuizen, gevangenissen). Dit betreft alle objecten voor bedrijfsmatige activiteiten zoals kantoren, winkels en bedrijfsruimten, maar ook bijzondere gebouwen die een niet bedrijfsmatig gebruik hebben (scholen, ziekenhuizen). Een object behoort alleen tot deze categorie, wanneer geen enkel deel van het object voor woondoeleinden wordt gebruikt. Zodra welgewoond wordt in het object, wordt het object ingedeeld in de categorie niet-woningen deels in gebruik als woning. Uitgezonderd gebouwd object (31): Onder een uitgezonderd, gebouwd object wordt verstaan een niet woning waarvan op grond van de uitvoeringsregeling uitgezonderde objecten wet waardering onroerende zaken geen waarde bepaald en vastgesteld behoeft te worden. De uitgezonderde gebouwde objecten (gebruikscode 31) betreffen kerken, waterzuiveringsinstallaties en waterbeheersingswerken. De uitgezonderde gebouwde objecten (gebruikscode 31) moeten wel worden geleverd aan de LV WOZ. Terrein (40): Onder terrein worden verstaan ongebouwde onroerende zaken, zoals bijvoorbeeld niet bedrijfsmatig geÃ«xploiteerde cultuurgrond, sportvelden en bouwgrond (waar nog geen bouwactiviteiten zijn verricht). Het indelen van ongebouwde onroerende zaken in deze categorie is voor de afnemers (en het CBS voor het vaststellen van de belastingcapaciteit) alleen van belang voor de objecten waarvoor een waarde moet worden bepaald (waarvan de waarde dus niet buiten aanmerking blijft). De waarde van bedrijfsmatig geÃ«xploiteerde cultuurgrond blijft bij de waardebepaling buiten aanmerking en daarom kan de gegevenslevering van losse percelen bedrijfsmatig geÃ«xploiteerde cultuurgrond achterwege blijven. Hierbij is indeling in deze categorie dus niet relevant. Voor niet-bedrijfsmatig gebruikte cultuurgrond is deze indeling wel relevant, met name voor het waterschap (omslag gebouwd, respectievelijk ongebouwd). Uitgezonderde ongebouwde objecten (80): Onder uitgezonderde ongebouwde objecten (gebruikscode 80) worden verstaan onroerende zaken die ongebouwd zijn (code gebouwd/ongebouwd = â€œOâ€?) en wanneer op grond van de uitvoeringsregeling wet waardering onroerende zaken geen waarden wordt bepaald en vastgesteld. De objecten met gebruikscode 80 worden niet geleverd aan de LV WOZ, maar deze code is wel van betekenis om binnen de gemeentelijke administratie eenduidig vast te leggen welke ongebouwde WOZ-objecten op grond van een uitzondering niet aan de LV WOZ geleverd behoren te worden. Uitgezonderde ongebouwde objecten behoren op grond van de regelgeving niet geleverd te worden aan de LV WOZ. Tot de categorie woningen behoren de gebruikscode (`10`, `11` en `12`). Tot de categorie niet-woningen behoren de gebruikscodes (`20`, `21`, `30`, `31`, `40` en `80`).</p></body>"
