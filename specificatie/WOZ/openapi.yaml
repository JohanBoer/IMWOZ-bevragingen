        kadastraleonroerendezaken:
          title: bevatkadastraleobjecten
          type: array
          description: <body><p>Bewaakt moet worden dat de gegevens per kadastraal object aansluiten op de totale gegevens voor het (sluimerend) WOZ-object. Bijvoorbeeld wanneer een (sluimerend) WOZ-object overeenkomt met een kadastraal object, bevat WOZKOZ/toegekendeOppervlakte de kadastrale oppervlakte van het desbetreffende kadastrale perceel. Indien een kadastraal object tot meerdere (sluimerende) WOZ-objecten behoort, geeft de som van de gegevens WOZKOZ/toegekendeOppervlakte behorend bij een kadastraal object de kadastrale oppervlakte van dat kadastrale object. Indien een (sluimerend) WOZ-object uit (delen van) meerdere kadastrale objecten bestaat, geeft de som van de gegevens WOZKOZ/toegekendeOppervlakte behorend bij een (sluimerend) WOZ-object de grondoppervlakte van dat (sluimerend) WOZ-object. De relatie tussen een (sluimerend) WOZ-object en de betrokken kadastrale objecten kan veranderen. Daarom heeft de relatie materiële en formele historie en is het bijhouden van de tijdvakRelatie van belang. Deze relatie legt niet alleen vast welke kadastrale objecten (kadastrale percelen en/of kadastrale appartementen) betrokken zijn bij het WOZ-object, maar legt tevens vast voor welk deel het desbetreffende kadastrale object bijdraagt aan de totale grondoppervlakte van het WOZ-object (WOZKOZ/toegekendeOppervlakte) en in voorkomende gevallen aan de totale meegetaxeerde oppervlakte gebouwd van het WOZobject WOZKOZ/meegetaxeerdeOppervlakteGebouwd.</p></body>
