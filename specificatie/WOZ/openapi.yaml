            - title: typeWOZObject
              description: <body><p>Voor het type WOZ-oject wordt gebruik gemaakt van een uniforme landelijke lijst. Het type WOZ-object wordt vermeld op het WOZ-taxatieverslag en wordt ook opgenomen in de LV WOZ en het WOZ-waardeloket. Type WOZ-object is verplicht vanaf 1 januari 2022. De historische typering blijft vastgelegd in de soort object code.</p></body>
        typeWOZObjectOptioneel:
