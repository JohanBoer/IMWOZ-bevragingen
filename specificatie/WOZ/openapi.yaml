        groepaanduiding:
          type: string
          title: groepaanduiding
          description: <body><p>Deze groepaanduiding kan bijvoorbeeld betrekking hebben op een project van woningen, die bouwkundig en architectonisch gelijksoortig zijn en daarom onderling goed vergelijkbaar zijn voor de waardebepaling. Voor de courante niet-woningen kan een groep bestaan uit objecten waarvoor op grond van de marktgegevens dezelfde kengetallen voor bijvoorbeeld de huurprijzen per vierkante meter gehanteerd kunnen worden.</p></body>
          maxLength: 8
          minLength: 1
        grondoppervlakte:
          type: integer
          title: grondoppervlakte
          description: <body><p>Dit gegeven is van belang om te controleren of de sommatie van de kadastrale oppervlakten van alle kadastrale percelen en delen van kadastrale percelen die gekoppeld zijn aan dit WOZ-object, overeenstemt met de totale grondoppervlakte die behoort tot het WOZ-object. In verband met het grote belang van het oppervlakte gegeven voor de watersysteemheffing is deze controlemogelijkheid noodzakelijk. Bij (kadastrale) appartementen en andere WOZ-objecten waarvoor niet eenduidig een grondoppervlakte kan worden aangewezen wordt het gegeven grondoppervlakte niet gebruikt. Voor deze WOZ-objecten geldt de voorwaarde dat deze gekoppeld zijn aan een sluimerend WOZ-object via de relatie 'WOZ-object' heeftSluimerendWOZObject 'Sluimerend WOZ-object'. Dit gegeven is verplicht als het WOZ-object niet aan een sluimerend WOZ-object is gekoppeld.</p></body>
