    WOZObject:
      type: object
      description: <body><p>Dit objecttype komt voort uit de objectafbakeningsvoorschriften van artikel 16 van de Wet WOZ. In de Basisregistratie WOZ kunnen ook WOZ-objecten worden geregistreerd met de status `gevormd, niet actief`. Binnen de gegevens van het WOZ-object komt de groep `adresBagPlusLocatieOmschrijving` voor. Dit de officiële aanduiding van de onroerende zaak, zoals deze op de beschikking wordt vermeld. Meestal is deze afgeleid van een adres uit de Basisregistratie Adressen en Gebouwen (BAG). Wanneer dit het geval is, is er sprake van een relatie WOZAOTAND die verwijst naar een verblijfsobject, een ligplaats of een standplaats en een relatie WOZNUM die verwijst naar het hoofdadres of eventueel een nevenadres van deze AOT dat gebruikt wordt als aanduiding van het WOZ-object.</p></body>
