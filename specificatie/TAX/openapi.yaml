      parameters:
        - in: query
          name: toestandspeildatum
          description: "<body><p>Dit gegeven wordt gebruikt om aan te geven of de toestand van de onroerende zaak op de waardepeildatum maatgevend is geweest voor de waardebepaling, of dat sprake is geweest van een afwijkende toestandspeildatum. In de meeste gevallen zal de `toestandspeildatum` gelijk zijn aan de `waardepeildatum`. De hoofdregel in het kader van de Wet WOZ (artikel 18) is dat de waardepeildatum gelijk is aan de toestandspeildatum. Meestal zal dit gegeven `toestandspeildatum` dan ook gelijk zijn aan de `waardepeildatum`. Echter wanneer sprake is van een wijziging van de objectafbakening of van de fysieke toestand, de bestemming of een andere bijzondere omstandigheid, kan op grond van artikel 18, derde lid, van de Wet WOZ een afwijkende toestandspeildatum gelden. Deze afwijkende toestandspeildatum moet ook op de WOZ-beschikking en het taxatieverslag vermeld worden. Alleen indien de `toestandspeildatum` afwijkt van de `waardepeildatum` wordt de toestandspeildatum afzonderlijk vermeld op de WOZbeschikking (beschikkingsregel op het aanslagbiljet) en op het taxatieverslag.</p></body>"
          required: false
          schema:
            type: string
            pattern: ^[12][0-9]{3}0101$
            maxLength: 8
        - in: query
          name: waardepeildatum
          description: "<body><p>De waardepeildatum wordt altijd gesteld op 1 januari van een bepaald jaar. De waardepeildatum ligt één jaar voor het kalenderjaar waarvoor de waarde wordt vastgesteld.</p></body>"
          required: false
          schema:
            type: string
            pattern: ^[12][0-9]{3}0101$
            maxLength: 8
        - in: query
          name: wozObjectnummer
          description: "<body><p>Elk WOZ-object wordt uniek aangeduid door middel van een identificatiecode. Deze identificatiecode bestaat uit de gemeentecode volgens de landelijke GBA-tabel 33 ' Gemeente' in combinatie met een voor de registrerende gemeente uniek volgnummer. Het WOZ-objectnummer verandert niet bij gemeentelijke herindeling, naamswijziging of bij grenscorrectie. Dit betekent dat in de gemeentelijke WOZ-administratie ook (actieve) WOZ-objecten en sluimerende WOZ-objecten kunnen voorkomen, waarvan de eerste vier cijfers niet overeenkomen met de actuele gemeentecode van de desbetreffende gemeente. Wanneer een nieuw WOZ-object wordt geregistreerd moeten de eerste vier posities wel verplicht overeenkomen met de gemeentecode van de gemeente die het object opvoert. Een WOZ-objectnummer mag niet voor zowel een WOZ-object als voor een Sluimerend WOZ-object gebruikt worden als identificerend nummer.</p></body>"
          required: false
          schema:
            type: string
            maxLength: 12
