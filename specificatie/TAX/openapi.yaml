          title: documentIdentificatie
          description: '<body><p>Het belangrijkste brondocument in het kader van de Wet WOZ is de WOZ-beschikking (aanslagbiljet gemeentelijke belastingen). Andere formele brondocumenten die ook van belang zijn voor de Basisregistratie WOZ zijn: bezwaarschrift, beroepschrift en uitspraak in bezwaar- of beroepsprocedure. Voor de procesregistratie WOZ worden echter ook een groot aantal niet formele documenten vastgelegd. Hierbij kan gedacht worden aan foto''s van verkochte objecten, taxatierapporten in het kader van bezwaarprocedures etc. De verwijzing naar deze documenten geschiedt op overeenkomstige wijze als de verwijzing naar formele brondocumenten.</p></body><body><p>De unieke aanduiding van de vindplaats van een document binnen een organisatie. Naast numerieke tekens kan dus ook gebruik worden gemaakt van letters uit het alfabet en bijzondere leestekens als verbindingsstreepjes en scheidingstekens om documenten binnen een organisatie uniek aan te duiden.</p></body>'
