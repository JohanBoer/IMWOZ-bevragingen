    BeschikkingHal:
      allOf:
      - $ref: '#/components/schemas/Beschikking'
      - type: object
        properties:
          _links:
            $ref: '#/components/schemas/Beschikking_links'
    Beschikking:
      type: object
      description: ""
      required:
      - brondocument
      - bskprs
      - identificatie
      - identificatieWaarde
      - statusBeschikking
      - volgnummer
      properties:
        brondocument:
          $ref: '#/components/schemas/Brondocument'
        bskprs:
          $ref: '#/components/schemas/Bskprs'
        identificatie:
          $ref: '#/components/schemas/Sleutel'
        identificatieWaarde:
          $ref: '#/components/schemas/Sleutel'
        inOnderzoek:
          type: array
          items:
            $ref: '#/components/schemas/InOnderzoekBSK'
        statusBeschikking:
          $ref: '#/components/schemas/StatusBeschikking'
        volgnummer:
          type: integer
          title: volgnummer
          description: ""
    WaardeHalCollectie:
      type: object
      properties:
        _links:
          $ref: https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/schemas/HalPaginationLinks
        _embedded:
          type: object
          properties:
            Waarden:
              type: array
              items:
                $ref: '#/components/schemas/WaardeHal'
    WaardeHal:
      allOf:
      - $ref: '#/components/schemas/Waarde'
      - type: object
        properties:
          _links:
            $ref: '#/components/schemas/Waarde_links'
    Waarde:
      type: object
      description: <body><p>In de Basisregistratie WOZ wordt de waarde naar de bij
        dat kalenderjaar horende waardepeildatum geregistreerd in een afzonderlijk
        entiteit WRD. Dit gebeurt zodra de WOZ-waarde bij WOZ-beschikking is vastgesteld.
        Binnen de gemeentelijke WOZ-registratie kan er al eerder een waarde aanwezig
        zijn. Deze getaxeerde waarde (nog niet beschikte) wordt vastgelegd in een
        TAX-object. De status van deze waarde in de gemeentelijke registratie blijkt
        uit WBP/statusTaxatie respectievelijk WBP/statusWaardevaststelling. Zolang
        statusWaardevaststelling de waarde 0 (niet gefiatteerd), 3 (gefiatteerd, geen
        belanghebbende bekend) of 6 (gefiatteerd) heeft, ligt de getaxeerde waarde
        vast binnnen TAX. Zodra de statusWaardevaststelling de status `beschikt` krijgt
        wordt voor de betreffende waardepeildatum en WOZ-object een WRD-object gemaakt
        en opgenomen in de Basisregistratie WOZ. Er is voor gekozen om geen objecttype
        Beschikking op te nemen in het informatiemodel. De gegevens over de beschikking
        die ten grondslag ligt aan een WOZ-waarde zijn opgenomen op de relatie van
        WRD naar PRS.</p></body>
      required:
      - heffingsmaatstafOZB
      - heffingsmaatstafOZBGebruiker
      - identificatie
      - ingangsdatumWaarde
      - toestandspeildatum
      - vastgesteldeWaarde
      - waardepeildatum
      - wozObjectnummer
      properties:
        heffingsmaatstafOZB:
          type: integer
          title: heffingsmaatstafOZB
          description: <body><p>De heffingsmaatstaf OZB is binnen TAX (parallel aan
            de getaxeerde waarde) het nog onafgeronde bedrag zoals dat door de taxateur/taxatie
            applicatie is bepaald. De heffingsmaatstaf OZB is binnen WRD (parallel
            aan de vastgestelde waarde) het bedrag welke volgens de afrondingsvoorschriften
            is `afgerond`. Dit gegeven wordt altijd gevuld of met de vastgestelde
            waarde (getaxeerde waarde) of met een lagere waarde. Als de waarde van
            een WOZ-object voor de heffing van de onroerende-zaakbelastingen afwijkt
            van de vastgestelde waarde in het kader van de Wet WOZ, bijvoorbeeld bij
            een WOZ-object met een tuinbouwkas waarvan voor de onroerende-zaakbelastingen
            een deel van de waarde buiten aanmerking wordt gelaten in verband met
            de `cultuurgrondvrijstelling`, of bij een facultatieve vrijstelling die
            de gemeente in de belastingverordening heeft opgenomen, dan wordt de reden
            voor het verschil toegelicht in het gegeven TAX/redenVerschilOZBWOZ.</p></body>
        heffingsmaatstafOZBGebruiker:
          type: integer
          title: heffingsmaatstafOZBGebruiker
          description: <body><p>Voor de meeste niet-woningen zal WRD/heffingsmaatstafOZBGebruiker
            gelijk zijn aan de WOZ-waarde. Bij WOZ-objecten waarbij het gegeven WRD/heffingsmaatstafOZB
            lager is dan WRD/vastgesteldeWaarde, zal in de meeste gevallen WRD/heffingsmaatstafOZBGebruiker
            gelijk zijn aan de WRD/heffingsmaatstafOZB. In die gevallen heeft het
            gegeven TAX/redenVerschilOZBWOZ een waarde ongelijk aan `leeg`, `D` of
            `M`. Wanneer sprake is van een `niet-woning` met een woondeel, zal WRD/heffingsmaatstafOZBGebruiker
            lager zijn dan de WOZ-waarde. In die gevallen heeft het gegeven TAX/redenVerschilOZBWOZ
            een waarde gelijk aan `D`. Wanneer sprake is van een `niet-woning` met
            een woondeel, waarbij voor de onroerendezaakbelastingen ook nog andere
            uitzonderingen gelden (zie gegeven TAX/redenVerschilOZBWOZ) dan is dit
            gegeven WRD/heffingsmaatstafOZBGebruiker lager dan deWRD/heffingsmaatstafOZB,
            die weer lager is dan de WRD/vastgesteldeWaarde. Het gegeven TAX/heffingsmaatstafOZBGebruiker
            is parallel aan de getaxeerde waarde het nog onafgeronde bedrag zoals
            dat door de taxateur/taxatie applicatie is bepaald. Het gegeven heffingsmaatstafOZBGebruiker
            is binnen WRD (parallel aan de vastgestelde waarde) het bedrag welke volgens
            de afrondingsvoorschriften is `afgerond`. Dit gegeven is voor woningen
            standaard gelijk aan `€ 0`.</p></body>
        identificatie:
          $ref: '#/components/schemas/Sleutel'
        identificatieBeschikking:
          type: array
          items:
            $ref: '#/components/schemas/Sleutel'
        inOnderzoek:
          type: array
          items:
            $ref: '#/components/schemas/InOnderzoekWRD'
        ingangsdatumWaarde:
          type: string
          title: ingangsdatumWaarde
          description: ""
          format: date
        toestandspeildatum:
          $ref: '#/components/schemas/Peildatum'
        vastgesteldeWaarde:
          type: integer
          title: vastgesteldeWaarde
          description: ""
        waardepeildatum:
          $ref: '#/components/schemas/Peildatum'
        wozObjectnummer:
          type: string
          title: wozObjectnummer
          description: <body><p>Elk WOZ-object wordt uniek aangeduid door middel van
            een identificatiecode. Deze identificatiecode bestaat uit de gemeentecode
            volgens de landelijke GBA-tabel 33 ' Gemeente' in combinatie met een voor
            de registrerende gemeente uniek volgnummer. Het WOZ-objectnummer verandert
            niet bij gemeentelijke herindeling, naamswijziging of bij grenscorrectie.
            Dit betekent dat in de gemeentelijke WOZ-administratie ook (actieve) WOZ-objecten
            en sluimerende WOZ-objecten kunnen voorkomen, waarvan de eerste vier cijfers
            niet overeenkomen met de actuele gemeentecode van de desbetreffende gemeente.
            Wanneer een nieuw WOZ-object wordt geregistreerd moeten de eerste vier
            posities wel verplicht overeenkomen met de gemeentecode van de gemeente
            die het object opvoert. Een WOZ-objectnummer mag niet voor zowel een WOZ-object
            als voor een Sluimerend WOZ-object gebruikt worden als identificerend
            nummer.</p></body>
          pattern: ^[0-9]{12}$
          maxLength: 12
        wrdprs:
          type: array
          items:
            $ref: '#/components/schemas/Wrdprs'
        wrdtvs:
          type: array
          items:
            $ref: '#/components/schemas/Wrdtvs'
