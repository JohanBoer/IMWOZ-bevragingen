        oppervlakte:
          type: "integer"
          title: "oppervlakte"
          description: "<body><p>Voor het meten van de gebruiksoppervlakte van woningen\
            \ is de meetinstructie gebruiksoppervlakte woningen beschikbaar. Voor\
            \ andere typen WOZ(deel-)objecten zal ook vaak een andere oppervlakte\
            \ worden geregistreerd (bruto, verhuurbaar vloeropperlvakte). Of de geregistreerde\
            \ oppervlakte de bruto, netto, gebruiksoppervlakte of verhuurbaar vloeroppervlakte\
