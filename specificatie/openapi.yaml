      description: "<body><p>Voor de marktgegevens die betrekking hebben op de verkoop\
        \ van woningen (transactieprijzen, vraagprijzen), worden de resultaten van\
        \ de marktanalyse conform de Waarderingsinstructie in deze entiteit vastgelegd.\
