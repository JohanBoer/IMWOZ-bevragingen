            \ bedrag hoger is geworden. De wijziging van het object kan ook andersom\
            \ uitpakken.</p></body>"
        redenafwijking:
          $ref: "#/components/schemas/RedenAfwijking"
        relevantieredenafwijking:
          $ref: "#/components/schemas/RelevantieRedenAfwijking"
        rmatax:
          $ref: "#/components/schemas/Rmatax"
        toestandspeildatum:
          $ref: "#/components/schemas/Peildatum"
        transactieprijsgeindexeerd:
          type: "integer"
          title: "transactieprijsGeindexeerd"
          description: "<body><p>Bij de marktanalyse wordt primair de relatie gelegd\
            \ tussen de waarde naar de desbetreffende waardepeildatum en de daadwerkelijk\
            \ betaalde prijs. Het gegeven transactieprijs geÃ¯ndexeerd naar waardepeildatum\
            \ is voor de marktanalyse daarom strikt genomen niet noodzakelijk. Met\
            \ name bij een sterke stijging of daling van de markt kan het zichtbaar\
            \ maken van de geÃ¯ndexeerde transactieprijs behulpzaam zijn bij het vergelijken\
