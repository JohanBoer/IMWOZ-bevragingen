      properties:
        aantekening:
          type: "string"
          title: "aantekening"
          description: "<body><p>Dit gegeven is geheel vrij in te vullen. Hier kunnen\
            \ alle nadere aanduidingen worden gegeven die bijvoorbeeld als `bijzonder\
            \ kenmerk` op het taxatieverslag vermeld worden. Dit gegeven is bedoeld\
            \ voor opmerkingen van de taxateur en niet om systematisch een nieuw gegeven\
            \ kwijt te kunnen.</p></body>"
          maxLength: 50
          minLength: 1
        bedragbtwinwaarde:
          type: "integer"
          title: "bedragBTWInWaarde"
          description: "<body><p>Dit bedrag wordt alleen gevuld wanneer de taxatie\
            \ inclusief BTW moet worden bepaald. Dit kan zich voordoen bij de gecorrigeerde\
            \ vervangingswaarde of bij nieuwbouw objecten in de tweejaarse periode.\
            \ De berekening van de gecorrigeerde vervangingswaarde gebeurt exclusief\
            \ BTW. In de attribuut kan per WOZ-deelobject worden vastgelegd wat de\
            \ invloed zal zijn van het taxeren inclusief BTW. Deze invloed bestaat\
            \ per WOZ-deelobject uit `Bepaalde waarde WOZ-deelobject` maal `Percentage\
            \ BTW`. Het gegeven `Bedrag BTW in waarde` per WOZ-object wordt berekend\
            \ door de bedragen `Bedrag BTW in waarde` per WOZ-deelobject op te tellen.\
            \ Of het genoemde Bedrag BTW ook daadwerkelijk meegenomen wordt is afhankelijk\
            \ van het gegeven `Code omzetbelasting`. Alleen wanneer dit gegeven de\
            \ waarde `I` (inclusief) heeft, dan wordt het bedrag `Bedrag BTW in waarde`\
            \ ook bij de vast te stellen waarde opgeteld.</p></body>"
        bepaaldewaardewozdeelobject:
          type: "integer"
          title: "bepaaldeWaardeWOZDeelObject"
          description: "<body><p>De bepaalde waarde van een WOZ-object is opgebouwd\
            \ uit verschillende Taxatie Deelobjecten (TDO) en Taxatie Taxatiekenmerken\
            \ (TTK). De Taxatie Deelobjecten leggen voor de desbetreffende waardepeildatum\
            \ de waarde voor een WOZ-deelobject vast. Door het hanteren van WOZ-deelobjecten\
            \ kan de opbouw van een taxatie worden uitgesplitst in een onbeperkt aantal\
            \ onderdelen. Deze WOZ-deelobjecten betreffen fysieke onderdelen (bijvoorbeeld\
            \ een dakkapel, of een uitbreiding met een later bouwjaar). Deze fysieke\
            \ WOZ-deelobjecten zullen vaak een relatie met een BAG-object of een terrein\
            \ hebben. De afzonderlijke WOZ-deelobjecten kunnen nader worden omschreven,\
            \ kunnen worden gerelateerd aan objecten en gegevens uit de BAG en de\
            \ maatvoering kan bijvoorbeeld ook in lengte, breedte en hoogte worden\
            \ vastgelegd. De waarde-opbouw bestaat dan bijvoorbeeld uit: - woongedeelte;\
            \ - inpandige garage; - uitbreiding; - etc. De onderdelen woongedeelte,\
            \ inpandige garage en uitbreiding zullen alle gekoppeld zijn aan hetzelfde\
            \ verblijfsobject. Het onderdeel `uitbreiding` in dit voorbeeld biedt\
            \ dan niet alleen de mogelijkheid om de maatvoering van deze uitbreiding\
            \ afzonderlijk vast te leggen, maar ook een afzonderlijk (van de BAGregistratie\
            \ afwijkend) bouwjaar.</p></body>"
        bepaaldewaardewozdeelobjectinclusiefbtw:
          type: "integer"
          title: "bepaaldeWaardeWOZDeelObjectInclusiefBtw"
          description: "<body><p>Bij de berekening van de gecorrigeerde vervangingswaarde\
            \ kan het nodig zijn om de waarde inclusief BTW vast te stellen. Alle\
            \ bij de taxatie gebruikte kengetallen zijn exclusief BTW. In dit attribuut\
            \ kan de waarde van het onderdeel inclusief BTW zichtbaar worden gemaakt.\
            \ Of deze waarde inclusief BTW ook gebruikt wordt in de vast te stellen\
            \ WOZ-waarde is afhankelijk van de BTW positie van de eigenaar en komt\
            \ tot uitdrukking in het gegeven `Code omzetbelasting`.</p></body>"
        codetaxatiemethodiek:
          $ref: "#/components/schemas/CodeTaxatiemethodiek"
        documentidentificatie:
          type: "array"
          title: "documentIdentificatie"
          description: "<body><p>Het belangrijkste brondocument in het kader van de\
            \ Wet WOZ is de WOZ-beschikking (aanslagbiljet gemeentelijke belastingen).\
            \ Andere formele brondocumenten die ook van belang zijn voor de Basisregistratie\
            \ WOZ zijn: bezwaarschrift, beroepschrift en uitspraak in bezwaar- of\
            \ beroepsprocedure. Voor de procesregistratie WOZ worden echter ook een\
            \ groot aantal niet formele documenten vastgelegd. Hierbij kan gedacht\
            \ worden aan foto's van verkochte objecten, taxatierapporten in het kader\
            \ van bezwaarprocedures etc. De verwijzing naar deze documenten geschiedt\
            \ op overeenkomstige wijze als de verwijzing naar formele brondocumenten.</p></body><body><p>De\
            \ unieke aanduiding van de vindplaats van een document binnen een organisatie.\
            \ Naast numerieke tekens kan dus ook gebruik worden gemaakt van letters\
            \ uit het alfabet en bijzondere leestekens als verbindingsstreepjes en\
            \ scheidingstekens om documenten binnen een organisatie uniek aan te duiden.</p></body>"
          minItems: 0
          items:
            type: "string"
            maxLength: 20
            minLength: 1
        gebruiktarchetypetaxatiewijzer:
          type: "string"
          title: "gebruiktArchetypeTaxatiewijzer"
          description: "<body><p>Met behulp van de verwijzing naar een gebruikt archetype\
            \ wordt aangegeven welke set met kengetallen gebruikt is bij de waardebepaling\
            \ van het onderhavige WOZ-deelobject. Er is alleen een verwijzing toegestaan\
            \ naar een archetype code waarvoor ook binnen de landelijke taxatiewijzers\
            \ kengetallen zijn gedefinieerd. Er kan ook verwezen worden naar de kengetallen\
            \ behorend bij een andere archetype dan het archetype waartoe het WOZ-deelobject\
            \ zelf behoort (`Archetype aanduiding`).</p></body><body><p>[A-Z][0-9]{2}[0-9][A-Z0-9]{2}[0-9][A-Z0-9]\
            \ De archetype en hun betekenis worden gespecificeerd in de set landelijke\
            \ taxatiewijzers (zie www.wozinformatie.nl). De code voor de aanduiding\
            \ van het archetype kent acht posities: â€¢ Positie 1: een codering (letter)\
            \ voor het type object; â€¢ Positie 2 en 3: de laatste 2 posities van\
            \ de soort-object-code (getal); â€¢ Positie 4: een codering (cijfer) voor\
            \ de bouwperiode; â€¢ Positie 5 en 6: een nadere indeling (cijfers of\
            \ letters) per taxatiewijzer; â€¢ Positie 7: een codering (cijfer) voor\
            \ materiaal of (bij agrarische archetypen) een nadere indeling (cijfer)\
            \ per taxatiewijzer; â€¢ Positie 8: een codering (cijfer) voor afwerkingsniveau\
            \ of een cijfer of letter om de gebruikte materialen aan te geven.</p></body>"
          maxLength: 8
          minLength: 1
        gebruikteeenheid:
          type: "string"
          title: "gebruikteEenheid"
          description: "<body><p>Hiermee wordt aangeduid welke van de drie eenheden:\
            \ I (inhoud), O (oppervlakte) respectievelijk A (aantal stuks eenheden)\
            \ is gebruikt bij de berekening van de waarde van het WOZ deelobject.\
            \ Met behulp van dit attribuut is duidelijk welk kenmerk van het WDO meegenomen\
            \ wordt bij de taxatie en daarom ook op het taxatieverslag vermeld moet\
            \ worden.</p></body>"
          maxLength: 1
          minLength: 1
        gehanteerdwaarderingsvoorschrift:
          $ref: "#/components/schemas/GehanteerdWaarderingsVoorschrift"
        identificatie:
          $ref: "#/components/schemas/Sleutel"
        percentagegereed:
          type: "integer"
          title: "percentageGereed"
          description: "<body><p>Voor de meeste WOZ-objecten zal dit gegeven gelijk\
            \ zijn aan 100 %. Indien dit gegeven niet is ingevuld of een waarde 0\
            \ % heeft dan wordt uitgegaan van 100 %. Het percentage gereed kan bij\
            \ WOZ-deelobjecten op overeenkomstige wijze worden gebruikt. Het gebruik\
            \ van het percentage gereed bij deelobjecten is alleen verplicht bij objecten\
            \ in aanbouw die via TIOX worden getaxeerd. Dit betreft objecten waarvoor\
            \ de gecorrigeerde vervangingswaarde wordt gebruikt als waarderingsmaatstaf,\
            \ ook wanneer het object volledig is afgebouwd. De Wet WOZ gaat uit van\
            \ de staat van de onroerende zaak op de waardepeildatum (artikel 18).\
            \ In geval van bouw, verbouw of bestemmingswijziging wordt op grond van\
            \ artikel 18, derde lid, van de Wet WOZ de waarde bepaald naar de staat\
            \ van de onroerende zaak bij het begin van het kalenderjaar volgende op\
            \ dat waarin een waardeverandering geheel of ten dele zijn beslag heeft\
            \ gekregen. Dit betekent dat bij een bouwproject of een verbouwingsproject\
            \ dat op 1 januari aan de gang is de staat van het object en de waarde\
            \ van het in aanbouw zijnde object op 1 januari ingeschat moet worden.\
            \ Het registreren van een object in aanbouw met een percentage gereed\
            \ van 0% is dus niet mogelijk. In dat geval is immers geen sprake van\
            \ een object in aanbouw, maar van een bouwkavel.</p></body>"
        taxatieIdentificatie:
          $ref: "#/components/schemas/Sleutel"
        wozdeelobjectIdentificatie:
          $ref: "#/components/schemas/Sleutel"
