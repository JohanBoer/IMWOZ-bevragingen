            \ geanalyseerd en daaruit vloeien kenggetallen voort zoals bandbreedten\
            \ voor bijvoorbeeld de huurprijzen van diverse soorten objecten in een\
            \ bepaalde soort (branche) met prijzen per vierkante meter.</p></body>"
          maxLength: 8
          minLength: 1
        hoogte:
          type: "number"
          title: "hoogte"
          description: "<body><p>Mogelijk dat na de invoering van de Samenhangende\
            \ Objectenregistratie (SOR) de noodzaak voor vastlegging van dit attribuut\
