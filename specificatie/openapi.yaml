            \ Ongeacht de gemaakte keuze wordt bij voorkeur gemeten volgens NEN 2580.\
            \ De oppervlakte wordt altijd aangeduid in vierkante meter ook wanneer\
            \ de gebruikte kengetallen bijvoorbeeld betrekking op prijzen per hectare\
            \ (bijvoorbeeld taxatiewijzer agrarische grond). Na de invoering van de\
            \ Samenhangende Objectenregistratie (SOR) zal de gebruiksoppervlakte in\
            \ beginsel vastgelegd zijn in de SOR en kan de gebruiksoppervlakte afgeleid\
            \ worden uit deze SOR. Het attribuut oppervlakte bij het WOZ-deelobject\
            \ blijft in ieder geval relevant voor het vastleggen van andere typen\
            \ oppervlakte.</p></body>"
        renovatiejaar:
          type: "integer"
          title: "renovatiejaar"
          description: "<body><p>Van een renovatie is alleen sprake wanneer daardoor\
            \ de functionaliteit van het gebouw verbeterd en/of de levensduur van\
            \ het object verlengd wordt.</p></body>"
