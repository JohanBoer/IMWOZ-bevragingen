        - in: query
          name: soortobjectcode
          description: "<body><p>In het kader van de uniformering wodt de soortObjectCode vervangen door de uniforme typeWOZObject, met het oog van bewaren van historische gegevens en een soepele transitie bestaan beide attributen naast elkaar in het informatiemodel. De soortObjectCode is verplicht tot 1 januari 2022. De betekenis van de soortObjectCode staat in het afzonderlijke objectype SoortObjectCode. Omdat deze soortObjectCode alleen voor de historie relevant is is geen relatie gedefinieerd tussen WOZ-object en soortObjectCode.</p></body>"
