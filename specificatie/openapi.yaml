          description: "<body><p>Met behulp van de verwijzing naar een gebruikt archetype\
            \ wordt aangegeven welke set met kengetallen gebruikt is bij de waardebepaling\
            \ van het onderhavige WOZ-deelobject. Er is alleen een verwijzing toegestaan\
