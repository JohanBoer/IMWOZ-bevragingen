            \ elementaire voorzieningen (elektriciteit, granieten aanrecht); 20% =\
            \ voornoemde aanpassingen plus uitwendig aanpassen van elementaire zaken\
            \ (vensterkozijnen, deuren, vergane dak bedekking etc.); 30% = voornoemde\
            \ aanpassingen plus beperkte aanpassing aan modern comfort en beperkte\
            \ aan- en uitbouwen (dakkapel); 40% = voornoemde aanpassingen plus complete\
            \ aanpassing aan modern comfort (dakverhoging, extra sanitaire voorzieningen);\
            \ 50% = totale vernieuwing.</p></body>"
