          schema:
            type: integer
        - in: query
          name: bepaaldewaardewozdeelobject
          description: "<body><p>De bepaalde waarde van een WOZ-object is opgebouwd uit verschillende Taxatie Deelobjecten (TDO) en Taxatie Taxatiekenmerken (TTK). De Taxatie Deelobjecten leggen voor de desbetreffende waardepeildatum de waarde voor een WOZ-deelobject vast. Door het hanteren van WOZ-deelobjecten kan de opbouw van een taxatie worden uitgesplitst in een onbeperkt aantal onderdelen. Deze WOZ-deelobjecten betreffen fysieke onderdelen (bijvoorbeeld een dakkapel, of een uitbreiding met een later bouwjaar). Deze fysieke WOZ-deelobjecten zullen vaak een relatie met een BAG-object of een terrein hebben. De afzonderlijke WOZ-deelobjecten kunnen nader worden omschreven, kunnen worden gerelateerd aan objecten en gegevens uit de BAG en de maatvoering kan bijvoorbeeld ook in lengte, breedte en hoogte worden vastgelegd. De waarde-opbouw bestaat dan bijvoorbeeld uit: - woongedeelte; - inpandige garage; - uitbreiding; - etc. De onderdelen woongedeelte, inpandige garage en uitbreiding zullen alle gekoppeld zijn aan hetzelfde verblijfsobject. Het onderdeel `uitbreiding` in dit voorbeeld biedt dan niet alleen de mogelijkheid om de maatvoering van deze uitbreiding afzonderlijk vast te leggen, maar ook een afzonderlijk (van de BAGregistratie afwijkend) bouwjaar.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: bepaaldewaardewozdeelobjectinclusiefbtw
          description: "<body><p>Bij de berekening van de gecorrigeerde vervangingswaarde kan het nodig zijn om de waarde inclusief BTW vast te stellen. Alle bij de taxatie gebruikte kengetallen zijn exclusief BTW. In dit attribuut kan de waarde van het onderdeel inclusief BTW zichtbaar worden gemaakt. Of deze waarde inclusief BTW ook gebruikt wordt in de vast te stellen WOZ-waarde is afhankelijk van de BTW positie van de eigenaar en komt tot uitdrukking in het gegeven `Code omzetbelasting`.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: codetaxatiemethodiek
          description: "<body><p>Het belangrijkste gebruik van dit gegeven is de verwijzing naar de correcte rekenmethodiek bij de taxatie met behulp van Ã©Ã©n van de taxatiewijzers voor incourante objecten of agrarische objecten.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeTaxatiemethodiek"
        - in: query
          name: documentidentificatie
          description: "<body><p>Het belangrijkste brondocument in het kader van de Wet WOZ is de WOZ-beschikking (aanslagbiljet gemeentelijke belastingen). Andere formele brondocumenten die ook van belang zijn voor de Basisregistratie WOZ zijn: bezwaarschrift, beroepschrift en uitspraak in bezwaar- of beroepsprocedure. Voor de procesregistratie WOZ worden echter ook een groot aantal niet formele documenten vastgelegd. Hierbij kan gedacht worden aan foto's van verkochte objecten, taxatierapporten in het kader van bezwaarprocedures etc. De verwijzing naar deze documenten geschiedt op overeenkomstige wijze als de verwijzing naar formele brondocumenten.</p></body><body><p>De unieke aanduiding van de vindplaats van een document binnen een organisatie. Naast numerieke tekens kan dus ook gebruik worden gemaakt van letters uit het alfabet en bijzondere leestekens als verbindingsstreepjes en scheidingstekens om documenten binnen een organisatie uniek aan te duiden.</p></body>"
          required: false
          schema:
            type: string
            maxLength: 20
        - in: query
          name: gebruiktarchetypetaxatiewijzer
          description: "<body><p>Met behulp van de verwijzing naar een gebruikt archetype wordt aangegeven welke set met kengetallen gebruikt is bij de waardebepaling van het onderhavige WOZ-deelobject. Er is alleen een verwijzing toegestaan naar een archetype code waarvoor ook binnen de landelijke taxatiewijzers kengetallen zijn gedefinieerd. Er kan ook verwezen worden naar de kengetallen behorend bij een andere archetype dan het archetype waartoe het WOZ-deelobject zelf behoort (`Archetype aanduiding`).</p></body><body><p>[A-Z][0-9]{2}[0-9][A-Z0-9]{2}[0-9][A-Z0-9] De archetype en hun betekenis worden gespecificeerd in de set landelijke taxatiewijzers (zie www.wozinformatie.nl). De code voor de aanduiding van het archetype kent acht posities: â€¢ Positie 1: een codering (letter) voor het type object; â€¢ Positie 2 en 3: de laatste 2 posities van de soort-object-code (getal); â€¢ Positie 4: een codering (cijfer) voor de bouwperiode; â€¢ Positie 5 en 6: een nadere indeling (cijfers of letters) per taxatiewijzer; â€¢ Positie 7: een codering (cijfer) voor materiaal of (bij agrarische archetypen) een nadere indeling (cijfer) per taxatiewijzer; â€¢ Positie 8: een codering (cijfer) voor afwerkingsniveau of een cijfer of letter om de gebruikte materialen aan te geven.</p></body>"
          required: false
          schema:
            type: string
            maxLength: 8
        - in: query
          name: gebruikteeenheid
          description: "<body><p>Hiermee wordt aangeduid welke van de drie eenheden: I (inhoud), O (oppervlakte) respectievelijk A (aantal stuks eenheden) is gebruikt bij de berekening van de waarde van het WOZ deelobject. Met behulp van dit attribuut is duidelijk welk kenmerk van het WDO meegenomen wordt bij de taxatie en daarom ook op het taxatieverslag vermeld moet worden.</p></body>"
          required: false
          schema:
            type: string
            maxLength: 1
        - in: query
          name: gehanteerdwaarderingsvoorschrift
          description: "<body><p>Samen met het gegeven `code taxatiemethodiek` geeft dit gegeven exact aan hoe de waarde tot stand is gekomen.</p></body>"
