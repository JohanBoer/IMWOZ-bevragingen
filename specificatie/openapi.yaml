    Wozdeelobject:
      type: "object"
      description: "<body><p>Op het niveau van het WOZ-deelobject liggen de kenmerken\
        \ vast die worden gebruikt bij de taxatie (objectkenmerken). Op het niveau\
        \ van de WOZ-deelobjecten wordt ook de relatie gelegd naar verblijfsobjecten,\
        \ ligplaatsen en standplaatsen (Adresseerbare objecten , AOT) in de Basisregistratie\
        \ Adressen en Gebouwen (BAG). Relaties naar panden in de BAG worden alleen\
        \ gelegd, wanneer sprake is van een pand zonder verblijfsobjecten, of een\
        \ gedeelte van een pand waarin zich geen verblijfsobjecten bevinden. Een WOZ-deelobject\
        \ heeft maximaal met Ã©Ã©n object uit de BAG een relatie. Er is sprake van\
        \ twee typen relaties WDOAOT. De ene relatie geeft aan welk AOT (Adresseerbaar\
        \ Object, dus in de huidige BAG verblijfsobject, ligplaats of standplaats)\
        \ geheel of gedeeltelijk onderdeel uit maakt van het WOZ-deelobject (WDOAOTOND,\
        \ OND verwijst naar Onderdeel). De andere relatie is van belang om te komen\
        \ tot een aanduiding van het WOZ-(deel)object (WDOAOTAND, AND verwijst naar\
        \ Aanduiding). Bij de invoering van de Samenhangende Objectenregistratie (SOR)\
        \ zal het WOZDeelobject de relaties vastleggen naar de objecttypen in de SOR.\
        \ Doordat de SOR kenmerken van fysieke objecten gedetailleerder gaat vastleggen,\
        \ kunnen wellicht op dat moment enkele attributen van het WOZDeelobject vervallen,\
        \ omdat deze overgenomen worden van het gekoppelde object uit de SOR. Bij\
        \ de invoering van de SOR zal het objecttype WOZDeelobject beperkt worden\
        \ tot de fysieke delen van een WOZ-object. De overige taxatiekenmerken zullen\
        \ dan worden vastgelegd in een nieuw te definiÃ«ren afzonderlijk objecttype.</p></body>"
      required:
      - "aanduidinginaanbouw"
      - "bepaaltaanduiding"
      - "bepaaltgegevenstaxatieverslag"
      - "bouwjaarofbouwjaarklasse"
      - "codewozdeelobject"
      - "einddatumobject"
      - "identificatie"
      - "ingangsdatumobject"
      - "nummerwozdeelobject"
      - "statuswozdeelobject"
      - "wdoaotand"
      - "wdoaotond"
      - "wdonum"
      - "wdopnd"
      properties:
        aanduidinginaanbouw:
          type: "boolean"
          title: "aanduidingInAanbouw"
          description: ""
        aantalkamers:
          type: "integer"
          title: "aantalKamers"
          description: "<body><p>Dit gegeven kan primair van belang zijn bij de taxatie\
            \ van woningen. Een tot twee kamers verbouwde (van oorsprong) vier-kamerappartement\
            \ wordt met vier kamers vermeld.</p></body>"
        aantalstukseenheden:
          type: "integer"
          title: "aantalStuksEenheden"
          description: "<body><p>Bij sommige objecten wordt de waarde niet afgeleid\
            \ uit de maten (inhoud of oppervlakte) maar uit andere karakteristieken\
            \ die maatgevend zijn voor de grootte van het object. Bij agrarische objecten\
            \ kan een waarde bijvoorbeeld bepaald worden aan de hand van het aantal\
            \ ligboxen en een waarde per eenheid. Voor ziekenhuizen zou dit kunnen\
            \ door het aantal bedden en de gemiddelde waarde per bed. Als er sprake\
            \ is van parkeerplaatsen bij een kantoorpand staat het aantal werkelijke\
            \ plaatsen vermeld. Indien gebruik wordt gemaakt van onderbouwing van\
            \ de woning met afzonderlijke WOZ-deelobjecten dan wordt dit aantal stuks/eenheden\
            \ bijvoorbeeld ook gebruikt om het aantal dakkapellen/kantelramen aan\
            \ te geven.</p></body>"
        aantekening:
          type: "string"
          title: "aantekening"
          description: "<body><p>Dit gegeven is geheel vrij in te vullen. Hier kunnen\
            \ alle nadere aanduidingen worden gegeven die bijvoorbeeld als bijzonder\
            \ kenmerk op het taxatieverslag vermeld worden. Dit gegeven is bedoeld\
            \ voor opmerkingen van de taxateur en niet om systematisch een nieuw gegeven\
            \ kwijt te kunnen.</p></body>"
          maxLength: 50
          minLength: 1
        archetypeaanduiding:
          type: "string"
          title: "archetypeAanduiding"
          description: "<body><p>De mogelijke archetypen worden in de taxatiewijzers\
            \ limitatief opgesomd. Het gegeven `Archetype aanduiding` betreft de aanduiding\
            \ tot welk archetype dit WOZ-deelobject behoort. Het is mogelijk dat bij\
            \ de taxatie gebruik gemaakt is van de kengetallen behorend bij een ander\
            \ archetype. Dit wordt dan aangeduid met `Gebruikt archetype taxatiewijzer`.</p></body><body><p>De\
            \ archetype en hun betekenis worden gespecificeerd in de set landelijke\
            \ taxatiewijzers (zie www.wozinformatie.nl). De code voor de aanduiding\
            \ van het archetype kent acht posities: â€¢ Positie 1: een codering (letter)\
            \ voor het type object; â€¢ Positie 2 en 3: de laatste 2 posities van\
            \ de soort-object-code (getal); â€¢ Positie 4: een codering (cijfer) voor\
            \ de bouwperiode; â€¢ Positie 5 en 6: een nadere indeling (cijfers of\
            \ letters) per taxatiewijzer; â€¢ Positie 7: een codering (cijfer) voor\
            \ materiaal of (bij agrarische archetypen) een nadere indeling (cijfer)\
            \ per taxatiewijzer; â€¢ Positie 8: een codering (cijfer) voor afwerkingsniveau\
            \ of een cijfer of letter om de gebruikte materialen aan te geven.</p></body>"
          pattern: "^[A-Z][0-9]{2}[0-9][A-Z0-9]{2}[0-9][A-Z0-9]$"
        beng1:
          type: "integer"
          title: "beng1"
          description: "<body><p>De beng1 indicator is onderdeel van de nieuwe energielabel\
            \ per 1 januari 2021 en geeft de totale energiebehoefte van een gebouw\
            \ weer in kWh/m2.</p></body>"
        beng2:
          type: "integer"
          title: "beng2"
          description: "<body><p>De beng2 indicator is onderdeel van de nieuwe energielabel\
            \ per 1 januari 2021 en geeft de totale primaire fossiele energieverbruik\
            \ van een gebouw weer in kWh/m2.</p></body>"
