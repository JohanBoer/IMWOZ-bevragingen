    get:
      operationId: Gettaxaties
      description: "<body><p>Het bericht dat de JSON/REST API voor het ophalen van een collectie taxaties retourneert.</p></body>"
      parameters:
        - in: query
          name: aantekening
          description: "<body><p>Dit gegeven is geheel vrij in te vullen. Hier kunnen alle nadere aanduidingen worden gegeven die bijvoorbeeld als `bijzonder kenmerk` op het taxatieverslag vermeld worden. Ook kunnen nadere specificaties worden gegeven over de uitgevoerde controle worden gegeven, bijvoorbeeld `alleen hoofdgebouw gecontroleerd`. Dit gegeven is bedoeld voor opmerkingen van de taxateur en niet om systematisch een nieuw gegeven kwijt te kunnen.</p></body>"
          required: false
          schema:
            type: string
            maxLength: 50
        - in: query
          name: bedragbtwinwaarde
          description: "<body><p>Dit bedrag wordt alleen gevuld wanneer de taxatie inclusief BTW moet worden bepaald. Dit kan zich voordoen bij de gecorrigeerde vervangingswaarde of bij nieuwbouw objecten in de tweejaarse periode. De berekening van de gecorrigeerde vervangingswaarde gebeurt exclusief BTW. In de attribuut kan per WOZ-deelobject worden vastgelegd wat de invloed zal zijn van het taxeren inclusief BTW. Deze invloed bestaat per WOZ-deelobject uit `Bepaalde waarde WOZ-deelobject` maal `Percentage BTW`. Het gegeven `Bedrag BTW in waarde` per WOZ-object wordt berekend door de bedragen `Bedrag BTW in waarde` per WOZ-deelobject op te tellen. Of het genoemde Bedrag BTW ook daadwerkelijk meegenomen wordt is afhankelijk van het gegeven `Code omzetbelasting`. Alleen wanneer dit gegeven de waarde `I` (inclusief) heeft, dan wordt het bedrag `Bedrag BTW in waarde` ook bij de vast te stellen waarde opgeteld.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: gehanteerdwaarderingsvoorschrift
          description: "<body><p>Samen met het gegeven `code taxatiemethodiek` geeft dit gegeven exact aan hoe de waarde tot stand is gekomen.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/GehanteerdWaarderingsVoorschrift"
        - in: query
          name: getaxeerdewaarde
          description: "<body><p>Het gegeven is gerelateerd met het gegeven `vastgestelde waarde` in entiteit WRD/BSK. De getaxeerde waarde, zoals deze door de (externe) taxateur of de waarderingsapplicatie wordt geleverd, is echter nog niet vastgesteld. Het is bijvoorbeeld mogelijk dat uit de kwaliteitscontrole blijkt dat de getaxeerde waarde niet voldoet aan de eisen. Maar een taxateur kan ook een nieuwe getaxeerde waarde vastleggen in het kader van een bezwaarprocedure. De getaxeerde waarde is het nog onafgeronde bedrag zoals dat door de taxateur/taxatie applicatie is bepaald. Voor de waardevaststelling zal dit bedrag nog volgens de afrondingsvoorschriften worden `afgekapt`.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: heffingsmaatstafozb
          description: "<body><p>Dit gegeven wordt altijd gevuld of met de vastgestelde waarde (getaxeerde waarde) of met een lagere waarde. Als de waarde van een WOZ-object voor de heffing van de onroerende-zaakbelastingen afwijkt van de vastgestelde waarde in het kader van de Wet WOZ, bijvoorbeeld bij een WOZ-object met een tuinbouwkas waarvan voor de onroerende-zaakbelastingen een deel van de waarde buiten aanmerking wordt gelaten in verband met de `cultuurgrondvrijstelling`, of bij een facultatieve vrijstelling die de gemeente in de belastingverordening heeft opgenomen, dan wordt de reden voor het verschil toegelicht in het gegeven `reden verschil vastgestelde waarde en waarde onroerende-zaakbelastingen`. De heffingsmaatstaf OZB is binnen TAX (parallel aan de getaxeerde waarde) het nog onafgeronde bedrag zoals dat door de taxateur/taxatie applicatie is bepaald. De heffingsmaatstaf OZB is binnen WRD (parallel aan de vastgestelde waarde) het bedrag welke volgens de afrondingsvoorschriften is `afgekapt`</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: heffingsmaatstafozbgebruikers
          description: "<body><p>Dit gegeven is voor woningen gelijk aan `â‚¬ 0`. Voor niet-woningen is dit gegeven meestal gelijk aan de heffingsmaatstaf OZB en daarmee aan de WOZ-waarde. Bij gemengde panden (niet-woningen deels in gebruik als woning) zal de heffingsmaatstaf OZB gebruikers lager zijn dan de heffingsmaatstaf OZB. Voor de meeste niet-woningen zal dit gegeven heffingsmaatstaf onroerende-zaakbelastingen gebruikers gelijk zijn aan de WOZ-waarde. Bij WOZ-objecten waarbij het gegeven `waarde onroerendezaakbelastingen` lager is dan de WOZ-waarde, zal in de meeste gevallen dit gegeven `heffingsmaatstaf onroerende-zaakbelasting gebruikers` gelijk zijn aan de `waarde onroerende-zaakbelastingen`. In die gevallen heeft het gegeven `reden verschil vastgestelde waarde en waarde onroerendezaakbelastingen` een waarde ongelijk aan `leeg`, of `D`. Wanneer sprake is van een `niet-woning` met een woondeel, zal dit gegeven `heffingsmaatstaf onroerende-zaakbelasting gebruikers` lager zijn dan de WOZ-waarde. In die gevallen heeft het gegeven `reden verschil vastgestelde waarde en waarde onroerendezaak-belastingen` een waarde gelijk aan `D`. Wanneer sprake is van een `niet-woning` met een woondeel, waarbij voor de onroerendezaakbelastingen ook nog andere uitzonderingen gelden (zie gegeven `reden verschil vastgestelde waarde en waarde onroerende-zaakbelastingen`) dan is dit gegeven `heffingsmaatstaf onroerende-zaakbelastingen gebruikers` lager dan de `waarde onroerende-zaakbelastingen`, terwijl de `waarde onroerende-zaakbelastingen` weer lager is dan de `vastgestelde waarde`. De heffingsmaatstaf OZB gebruikers is binnen TAX (parallel aan de getaxeerde waarde) het nog onafgeronde bedrag zoals dat door de taxateur/taxatie applicatie is bepaald. De heffingsmaatstaf OZB gebruikers is binnen WRD (parallel aan de vastgestelde waarde) het bedrag welke volgens de afrondingsvoorschriften is `afgekapt`</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: inpandigeopname
          description: ""
          required: false
          schema:
            $ref: "#/components/schemas/InpandigeOpname"
        - in: query
          name: percentagegereed
          description: "<body><p>Voor de meeste WOZ-objecten zal dit gegeven gelijk zijn aan 100 %. Indien dit gegeven niet is ingevuld of een waarde 0 % heeft dan wordt uitgegaan van 100 %. Het percentage gereed kan bij WOZ-deelobjecten op overeenkomstige wijze worden gebruikt. Het gebruik van het percentage gereed bij deelobjecten is alleen verplicht bij objecten in aanbouw die via TIOX worden getaxeerd. Dit betreft objecten waarvoor de gecorrigeerde vervangingswaarde wordt gebruikt als waarderingsmaatstaf, ook wanneer het object volledig is afgebouwd. De Wet WOZ gaat uit van de staat van de onroerende zaak op de waardepeildatum (artikel 18). In geval van bouw, verbouw of bestemmingswijziging wordt op grond van artikel 18, derde lid, van de Wet WOZ de waarde bepaald naar de staat van de onroerende zaak bij het begin van het kalenderjaar volgende op dat waarin een waardeverandering geheel of ten dele zijn beslag heeft gekregen. Dit betekent dat bij een bouwproject of een verbouwingsproject dat op 1 januari aan de gang is de staat van het object en de waarde van het in aanbouw zijnde object op 1 januari ingeschat moet worden. Het registreren van een object in aanbouw met een percentage gereed van 0% is dus niet mogelijk. In dat geval is immers geen sprake van een object in aanbouw, maar van een bouwkavel.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: redenverschilozbwoz
          description: "<body><p>Dit gegeven is alleen relevant, wanneer de onroerende-zaakbelastingen worden geheven naar een andere waarde dan op de WOZ-beschikking is vermeld. Afhankelijk van de aard van de `vrijstelling` geeft de gemeente aan of een vrijstelling van toepassing is voor een WOZ-object of doet de taxateur dit bij de opname van het object. De code D in het domein geeft aan dat sprake is van de reden `buiten aanmerking laten woningdeel`. Deze code D motiveert daarmee waarom de `Heffingsmaatstaf OZB gebruikers` lager is dan de `Heffingsmaatstaf OZB` en lager dan de `WOZ-waarde`.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeVrijstelling"
        - in: query
          name: soorttaxatieverslag
          description: ""
          required: false
          schema:
            $ref: "#/components/schemas/SoortTaxatieverslag"
        - in: query
          name: taxateur
          description: "<body><p>Dit veld is ten opzichte van het gebruik in Stuf-TAX vergroot. Het was oorspronkelijk vier posities om een taxateur binnen een gemeente te kunnen identificeren. Nu het gegeven `taxateur` bijvoorbeeld binnen TIOX ook landelijk wordt gebruikt is een langere naam nodig. Indien een taxatieverzoek wordt gedaan aan TIOX, waarbij het gegeven `Taxateur` leeg is dan wel gevuld is met een aanduiding van vier posities of minder, dan wordt het gegeven `gebruiker` in de header van het taxatieverzoek vastgelegd als taxateur binnen TIOX en ook in de berichten uitgewisseld.</p></body>"
          required: false
          schema:
            type: string
            maxLength: 100
        - in: query
          name: taxatiedatum
          description: "<body><p>Met deze datum wordt in de gevallen dat sprake is van een individuele taxatie ter plaatse (inpandig) verwezen naar de dag dat het bezoek ter plaatse is geweest.</p></body>"
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: toestandspeildatum
          description: "<body><p>Dit gegeven wordt gebruikt om aan te geven of de toestand van de onroerende zaak op de waardepeildatum maatgevend is geweest voor de waardebepaling, of dat sprake is geweest van een afwijkende toestandspeildatum. In de meeste gevallen zal de `toestandspeildatum` gelijk zijn aan de `waardepeildatum`. De hoofdregel in het kader van de Wet WOZ (artikel 18) is dat de waardepeildatum gelijk is aan de toestandspeildatum. Meestal zal dit gegeven `toestandspeildatum` dan ook gelijk zijn aan de `waardepeildatum`. Echter wanneer sprake is van een wijziging van de objectafbakening of van de fysieke toestand, de bestemming of een andere bijzondere omstandigheid, kan op grond van artikel 18, derde lid, van de Wet WOZ een afwijkende toestandspeildatum gelden. Deze afwijkende toestandspeildatum moet ook op de WOZ-beschikking en het taxatieverslag vermeld worden. Alleen indien de `toestandspeildatum` afwijkt van de `waardepeildatum` wordt de toestandspeildatum afzonderlijk vermeld op de WOZbeschikking (beschikkingsregel op het aanslagbiljet) en op het taxatieverslag.</p></body>"
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: waardepeildatum
          description: "<body><p>De waardepeildatum wordt altijd gesteld op 1 januari van een bepaald jaar. De waardepeildatum ligt Ã©Ã©n jaar voor het kalenderjaar waarvoor de waarde wordt vastgesteld.</p></body>"
          required: false
          schema:
            type: string
            format: date
