            \ bron actueel zijn. Voor personen die een actueel belang hebben bij een\
            \ WOZ-object, worden de gegevens door de gemeente gesynchroniseerd met\
            \ de basisregistratie (BRP, Handelsregister). Wanneer een persoon niet\
            \ langer een actueel belang heeft bij een WOZ-object, eindigt deze synchronisatie\
            \ door de gemeente. Bij het opvragen van een `historische belanghebbende`\
            \ zijn de meegeleverde gegevens over de belanghebbende dus niet altijd\
            \ meer gesynchroniseerd met de bron. Dit gegeven dient in de registratie\
            \ te worden opgenomen wanneer de `belanghebbende relatie` tussen een subject\
            \ en een WOZ-object wordt beÃ«indigd en dit subject geen belang (meer)\
            \ heeft bij een ander WOZ-object in die gemeente. Bij een gemeentelijke\
            \ herindeling is het van belang dat de `oude gemeente` aan de LV WOZ meldt\
            \ dat de subjectgegevens niet meer worden gesynchroniseerd (datumEindeSynchronisatie\
            \ is gelijk aan datum herindeling).</p></body>"
          format: "date"
