        \ Adressen en Gebouwen (BAG). Relaties naar panden in de BAG worden alleen\
        \ gelegd, wanneer sprake is van een pand zonder verblijfsobjecten, of een\
        \ gedeelte van een pand waarin zich geen verblijfsobjecten bevinden. Een WOZ-deelobject\
        \ heeft maximaal met Ã©Ã©n object uit de BAG een relatie. Er is sprake van\
        \ twee typen relaties WDOAOT. De ene relatie geeft aan welk AOT (Adresseerbaar\
        \ Object, dus in de huidige BAG verblijfsobject, ligplaats of standplaats)\
        \ geheel of gedeeltelijk onderdeel uit maakt van het WOZ-deelobject (WDOAOTOND,\
        \ OND verwijst naar Onderdeel). De andere relatie is van belang om te komen\
        \ tot een aanduiding van het WOZ-(deel)object (WDOAOTAND, AND verwijst naar\
        \ Aanduiding). Bij de invoering van de Samenhangende Objectenregistratie (SOR)\
        \ zal het WOZDeelobject de relaties vastleggen naar de objecttypen in de SOR.\
        \ Doordat de SOR kenmerken van fysieke objecten gedetailleerder gaat vastleggen,\
        \ kunnen wellicht op dat moment enkele attributen van het WOZDeelobject vervallen,\
        \ omdat deze overgenomen worden van het gekoppelde object uit de SOR. Bij\
        \ de invoering van de SOR zal het objecttype WOZDeelobject beperkt worden\
        \ tot de fysieke delen van een WOZ-object. De overige taxatiekenmerken zullen\
        \ dan worden vastgelegd in een nieuw te definiÃ«ren afzonderlijk objecttype.</p></body>"
