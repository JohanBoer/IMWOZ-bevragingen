        \ Het gebruik van landelijk uniforme objectcodes voor niet-woningen is onder\
        \ meer van belang in verband met het toepassen van de landelijke taxatiewijzers\
        \ en in verband met het uitwisselen van marktinformatie over niet-woningen\
        \ via het WOZ-datacenter. Het gebruik van de fotowijzer woningen en uniforme\
        \ lijst met codes voor niet-woningen is niet verplicht. Daarom voorziet het\
        \ domein en het gegevensmodel in de vastlegging van afwijkende en/of aanvullende\
        \ codes met hun betekenis. Uitwisseling van deze entiteit kan achterwege blijven\
        \ indien gebruik gemaakt wordt van een standaard-tabel. Wijzigingen in de\
        \ codetabel worden in beginsel alleen in het gemeentelijke systeem aangebracht.\
        \ Het toekennen of wijzigen van een code voor een WOZ-object kan natuurlijk\
        \ wel door een extern bureau gebeuren. Gebruik Deze entiteit is bedoeld om\
        \ de betekenis van de codes en de bijbehorende omschrijvingen uit te wisselen.</p></body>"
