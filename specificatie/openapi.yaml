        \ betekenisvol is (vegelijkingsmethode) In deze entiteit wordt de essentie\
        \ van de resultaten van de uitgevoerde marktanalyse voor woningen vastgelegd\
        \ op het niveau van de individuele verkoop. Overeenkomstig de uitgangspunten\
        \ van de Waarderingsinstructie wordt deze entiteit gevuld voor alle verkopen\
        \ die betrekking hebben op woningen. De analyse gebaseerd op de vergelijking\
        \ van de WOZ-waarde en het marktgegeven kan voor enkele opeenvolgende waardepeildata\
        \ afzonderlijk worden vastgelegd. Het karakter van deze analyse verandert\
        \ daarbij van `marktanalyse` naar `kwaliteitsbeoordeling taxatie`. Naast de\
        \ directe vergelijking tussen verkoopprijzen en getaxeerde waarde kunnen gericht\
        \ op huuwaardekapitalisatie ook huurtransacties van niet-woningen huurpijzen\
        \ per vierkante meter woden vastgeled met de indexering naar diverse waardepeildata.</p></body>"
