        - in: query
          name: codegebouwdongebouwd
          description: "<body><p>Naast gebouwde objecten en ongebouwde objecten is er ook sprake van objecten die deels gebouwd en deels ongebouwd zijn. Dit zijn de `code B objecten`. Met ingang van 1 januari 2009 kan er alleen sprake zijn van een `code B object`, wanneer een WOZ-object een gebouwd gedeelte heeft en een ongebouwd gedeelte van het WOZ-object bij de waardebepaling buiten aanmerking is gelaten. Deze `code B objecten` komen dan ook nagenoeg uitsluitend voor in de agrarische sector (cultuurgrondvrijstelling), bij natuurschoonwetlandgoederen en bij organisaties die beheer van natuurterreinen ten doel hebben. Met deze code wordt aangegeven of het object in de watersysteemheffing moet worden betrokken naar de heffingsmaatstaf (WOZ-) waarde (gebouwd object) of naar de heffingsmaatstaf oppervlakte (ongebouwd object, inclusief natuurterreinen).</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeGebouwdOngebouwd"
        - in: query
          name: codeomzetbelasting
          description: "<body><p>Bij de berekening van de gecorrigeerde vervangingswaarde en bij de waarde in het economische verkeer van courante niet-woningen is de omzetbelasting steeds vaker onderwerp van discussie. Daarom is het van belang vast te leggen welke van de drie genoemde mogelijkheden van toepassing is op de vastgestelde WOZ-waarde. Ook bij een eventuele wijziging van de wettelijke waarderingsvoorschriften ten aanzien van de omzetbelasting is het van belang te kunnen nagaan hoe de omzetbelasting is verwerkt in de vastgestelde waarde. Gezien dit belang van een zorgvuldige vastlegging van de code omzetbelasting is het verplicht om deze code aan te leveren (bij entiteit WOZ) bij een taxatieverzoek aan TIOX. Voor de meeste objecten zal de waardebepaling plaatsvinden uitgaande van een onbelaste levering (`O`). Met name bij de berekening van de gecorrigeerde vervangingswaarde en bij nieuwbouw nietwoningen kan een waardebepaling die inclusief (`I`) of exclusief (`E`) omzetbelasting is, noodzakelijk zijn.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeOmzetBelastingEnum"
        - in: query
          name: codeontbrekennutsvoorzieningen
          description: "<body><p>Deze aanduiding wordt alleen gegeven als Ã©Ã©n van de genoemde aansluitingen ontbreekt. Dit gegeven wordt in beginsel alleen gebruikt bij woningen. Elke letter mag maar Ã©Ã©n keer voorkomen.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeOntbrekenNutsvoorzieningen"
        - in: query
          name: einddatumobject
