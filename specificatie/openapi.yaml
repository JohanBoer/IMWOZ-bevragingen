          title: "bepaaltGegevensTaxatieverslag"
          description: ""
        bouwjaarofbouwjaarklasse:
          $ref: "#/components/schemas/BouwjaarOfBouwjaarKlasse"
        bouwkundigekwaliteit:
          $ref: "#/components/schemas/BeoordelingKenmerk"
        bouwlaag:
          type: "integer"
          title: "bouwlaag"
          description: "<body><p>Dit gegeven wordt vooral gebruikt voor WOZ-objecten\
            \ waarvoor de bouwlaag relevant is voor de waardebepaling. Dit geldt met\
            \ name voor portiekwoningen, winkels of kantoorpanden zonder lift etc.\
            \ De bouwlaag geeft van een object aan op welke bouwlaag van een pand\
            \ het WOZ-object zich bevindt of waarop het belangrijkste deel van het\
            \ WOZ-object zich bevindt. Het geeft dus niet aan uit hoeveel bouwlagen\
            \ het object bestaat. De bouwlaag op straatpeil heeft de waarde 0. Het\
            \ gegeven bouwlaag kan daarom een negatieve waarde hebben. Na de invoering\
            \ van de Samenhangende Objectenregistratie (SOR) kan dit attribuut naar\
            \ verwachting ontleend worden aan deze SOR en hoeft dan niet langer vastgelegd\
            \ te worden als kenmerk van het WOZ-deelobject.</p></body>"
        breedte:
          type: "number"
          title: "breedte"
          description: "<body><p>Mogelijk dat na de invoering van de Samenhangende\
            \ Objectenregistratie (SOR) de noodzaak voor vastlegging van dit attribuut\
            \ vervalt, omdat de bepaling van de oppervlakte dan afgeleid kan worden\
            \ uit de in de SOR vastgelegde plattegrond van de te meten verdieping.</p></body>"
        codebrutonettoinhoud:
          $ref: "#/components/schemas/BrutoNetto"
        codebrutonettooppervlakte:
          $ref: "#/components/schemas/BrutoNetto"
        codeomzetbelasting:
          $ref: "#/components/schemas/CodeOmzetBelastingEnum2"
        codevrijstelling:
          type: "array"
          items:
            $ref: "#/components/schemas/CodeVrijstelling"
        codewozdeelobject:
          type: "string"
          title: "codeWOZDeelObject"
          description: "<body><p>Er is een uniforme coderingslijst beschikbaar (www.waarderingskamer.nl).\
            \ Op dit moment hebben uitvoeringsorganisaties nog de mogelijkheid andere\
            \ codes te gebruiken of een andere betekenis toe te kennen aan een code.\
            \ In de toekomst zal de uniformiteit van het gebruik van WOZ-deelobjectcodes\
            \ worden afgedwongen door deze codes te definiÃ«ren als een referentielijst\
            \ (waardelijst).</p></body>"
          maxLength: 4
          minLength: 1
        doelmatigheid:
          $ref: "#/components/schemas/BeoordelingKenmerk"
        einddatumobject:
          type: "string"
          title: "einddatumObject"
          description: "<body><p>Wanneer WOZ-deelobject de status 'ten onrechte opgevoerd'\
            \ krijgt wordt de einddatumObject geljik aan ingangsdatumObject.</p></body>"
          format: "date"
        energielabel:
          $ref: "#/components/schemas/Energielabel"
        frontbreedte:
          type: "number"
          title: "frontBreedte"
          description: "<body><p>Dit gegeven is primair van belang voor verkoopruimte\
            \ op de begane grond. Dit gegeven speelt een belangrijke rol bij de waardering\
            \ van winkelruimte, omdat de verhouding tussen oppervlakte en frontbreedte\
            \ van groot belang is. De verkoopruimte direct grenzend aan het winkelfront\
            \ heeft een hogere waarde dan verder naar achter gelegen ruimte. In de\
            \ taxatie wordt dit vaak tot uitdrukking gebracht in de zogenaamde ITZA-methodiek\
            \ (In Terms of Zone A) waarbij de (huur)waarde van de verder naar achtergelegen\
            \ delen wordt afgeleid uit de (huur)waarde van de primaire ruimte.</p></body>"
        geometrie:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/geojson.yaml#/Polygon"
        groepsaanduiding:
          type: "string"
          title: "groepsaanduiding"
          description: "<body><p>Deze groepsaanduiding kan bijvoorbeeld betrekking\
            \ hebben op een project van woningen, die bouwkundig en architectonisch\
