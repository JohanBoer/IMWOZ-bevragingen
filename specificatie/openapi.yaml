    get:
      operationId: Getsluimerendwozobjecten
      description: "<body><p>Het bericht dat de JSON/REST API voor het ophalen van een collectie sluimerendwozobjecten retourneert.</p></body>"
      parameters:
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/parameters.yaml#/acceptCrs"
        - in: query
          name: codegebouwdongebouwd
          description: "<body><p>Naast gebouwde objecten en ongebouwde objecten is er ook sprake van objecten die deels gebouwd en deels ongebouwd zijn. Dit zijn de `code B objecten`. Met ingang van 1 januari 2009 kan er alleen sprake zijn van een `code B object`, wanneer een WOZ-object een gebouwd gedeelte heeft en een ongebouwd gedeelte van het WOZ-object bij de waardebepaling buiten aanmerking is gelaten. Deze `code B objecten` komen dan ook nagenoeg uitsluitend voor in de agrarische sector (cultuurgrondvrijstelling), bij natuurschoonwetlandgoederen en bij organisaties die beheer van natuurterreinen ten doel hebben. Met deze code wordt aangegeven of het object in de watersysteemheffing moet worden betrokken naar de heffingsmaatstaf (WOZ-) waarde (gebouwd object) of naar de heffingsmaatstaf oppervlakte (ongebouwd object, inclusief natuurterreinen).</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/CodeGebouwdOngebouwd"
        - in: query
          name: einddatumobject
          description: "<body><p>Wanneer WOZ-object de status 'ten onrechte opgevoerd' krijgt wordt de einddatumObject geljik aan ingangsdatumObject.</p></body>"
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: grondoppervlakte
          description: "<body><p>Dit gegeven is van belang om te controleren of de sommatie van de kadastrale oppervlakten van alle kadastrale percelen en delen van kadastrale percelen die gekoppeld zijn aan dit WOZ-object, overeenstemt met de totale grondoppervlakte die behoort tot het WOZ-object. In verband met het grote belang van het oppervlakte gegeven voor de watersysteemheffing is deze controlemogelijkheid noodzakelijk. Bij (kadastrale) appartementen en andere WOZ-objecten waarvoor niet eenduidig een grondoppervlakte kan worden aangewezen wordt het gegeven grondoppervlakte niet gebruikt. Voor deze WOZ-objecten geldt de voorwaarde dat deze gekoppeld zijn aan een sluimerend WOZ-object via de relatie 'WOZ-object' heeftSluimerendWOZObject 'Sluimerend WOZ-object'.</p></body>"
          required: true
          schema:
            type: integer
        - in: query
          name: ingangsdatumobject
          description: "<body><p>De ingangsdatum betreft de datum vanaf welke het object relevant is voor de registratie. Daarbij kan het object in eerste instantie geregistreerd worden met statusObject `gevormd, niet actief`.</p></body>"
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: inonderzoek
          description: "<body><p>Voor elk gegeven dat in onderzoek is er een inOnderzoek attribuut met als waarde de naam van het in onderzoek zijnde element.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/InOnderzoekSWO"
        - in: query
          name: meegetaxeerdeoppervlaktegebouwd
          description: "<body><p>Dit gegeven wordt verplicht gevuld voor WOZ-objecten met de `Code gebouwd / ongebouwd` gelijk aan `B`. Overeenkomstig het gegeven `grondoppervlakte` functioneert dit gegeven mede als controle. Voor de WOZ-objecten die zijn aangemerkt als gedeeltelijk gebouwd, gedeeltelijk ongebouwd is het gegeven meegetaxeerdeOppervlakteGebouwd` gelijk aan de sommatie van alle gegevens meegetaxeerdeOppervlakteGebouwd op de relatie WOZObject_Abstract omvat KadastraleOnroerendeZaak. Ook in deze situatie is deze controlemogelijkheid noodzakelijk.</p></body>"
          required: false
          schema:
            type: integer
