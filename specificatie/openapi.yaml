        materiaalcode:
          type: "string"
          title: "aanduidingMateriaal"
          description: ""
          maxLength: 30
          minLength: 1
        nummerwozdeelobject:
          type: "integer"
          title: "nummerWOZDeelObject"
          description: "<body><p>Elk WOZ-deelobject krijgt een nummer. Tezamen met\
            \ de relatie met het WOZobject is daarmee elk WOZ-deelobject uniek geÃ\
            ¯dentificeerd.</p></body>"
        onderhoudbinnen:
          $ref: "#/components/schemas/BeoordelingKenmerk"
        onderhoudbuiten:
          $ref: "#/components/schemas/BeoordelingKenmerk"
        onderhoudstoestand:
