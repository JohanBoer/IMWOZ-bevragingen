          description: "<body><p>De LV WOZ bevat de actuele gegevens van de subjecten die als belanghebbende zijn gekoppeld aan Ã©Ã©n of meer WOZ-objecten. Wanneer een subject niet langer belanghebbend is bij WOZ-objecten in die gemeente, wordt met dit attribuut aangegeven dat de geregistreerde subjectgegevens mogelijk niet meer actueel zijn. Met de datum eindeSynchronisatie geef je aan dat tot deze datum de gegevens gesynchroniseerd blijven. Dus alle mutaties vÃ³Ã³r datum eindeSynchronisatie moeten gewoon aan de LV WOZ worden geleverd. Na de datum eindeSynchronisatie eindigt de aanlevering van SUB-mutaties voor deze belanghebbende. Dit gegeven is van belang om te kunnen beoordelen of de meegeleverde gegevens uit andere bron actueel zijn. Voor personen die een actueel belang hebben bij een WOZ-object, worden de gegevens door de gemeente gesynchroniseerd met de basisregistratie (BRP, Handelsregister). Wanneer een persoon niet langer een actueel belang heeft bij een WOZ-object, eindigt deze synchronisatie door de gemeente. Bij het opvragen van een `historische belanghebbende` zijn de meegeleverde gegevens over de belanghebbende dus niet altijd meer gesynchroniseerd met de bron. Dit gegeven dient in de registratie te worden opgenomen wanneer de `belanghebbende relatie` tussen een subject en een WOZ-object wordt beÃ«indigd en dit subject geen belang (meer) heeft bij een ander WOZ-object in die gemeente. Bij een gemeentelijke herindeling is het van belang dat de `oude gemeente` aan de LV WOZ meldt dat de subjectgegevens niet meer worden gesynchroniseerd (datumEindeSynchronisatie is gelijk aan datum herindeling).</p></body>"
