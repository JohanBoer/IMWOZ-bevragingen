        documentidentificatie:
          type: "array"
          title: "documentIdentificatie"
          description: "<body><p>Het belangrijkste brondocument in het kader van de\
            \ Wet WOZ is de WOZ-beschikking (aanslagbiljet gemeentelijke belastingen).\
            \ Andere formele brondocumenten die ook van belang zijn voor de Basisregistratie\
            \ WOZ zijn: bezwaarschrift, beroepschrift en uitspraak in bezwaar- of\
            \ beroepsprocedure. Voor de procesregistratie WOZ worden echter ook een\
            \ groot aantal niet formele documenten vastgelegd. Hierbij kan gedacht\
            \ worden aan foto's van verkochte objecten, taxatierapporten in het kader\
