        - in: query
          name: aantalstukseenheden
          description: "<body><p>Bij sommige objecten wordt de waarde niet afgeleid uit de maten (inhoud of oppervlakte) maar uit andere karakteristieken die maatgevend zijn voor de grootte van het object. Bij agrarische objecten kan een waarde bijvoorbeeld bepaald worden aan de hand van het aantal ligboxen en een waarde per eenheid. Voor ziekenhuizen zou dit kunnen door het aantal bedden en de gemiddelde waarde per bed. Als er sprake is van parkeerplaatsen bij een kantoorpand staat het aantal werkelijke plaatsen vermeld. Indien gebruik wordt gemaakt van onderbouwing van de woning met afzonderlijke WOZ-deelobjecten dan wordt dit aantal stuks/eenheden bijvoorbeeld ook gebruikt om het aantal dakkapellen/kantelramen aan te geven.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: archetypeaanduiding
          description: "<body><p>De mogelijke archetypen worden in de taxatiewijzers limitatief opgesomd. Het gegeven `Archetype aanduiding` betreft de aanduiding tot welk archetype dit WOZ-deelobject behoort. Het is mogelijk dat bij de taxatie gebruik gemaakt is van de kengetallen behorend bij een ander archetype. Dit wordt dan aangeduid met `Gebruikt archetype taxatiewijzer`.</p></body><body><p>De archetype en hun betekenis worden gespecificeerd in de set landelijke taxatiewijzers (zie www.wozinformatie.nl). De code voor de aanduiding van het archetype kent acht posities: â€¢ Positie 1: een codering (letter) voor het type object; â€¢ Positie 2 en 3: de laatste 2 posities van de soort-object-code (getal); â€¢ Positie 4: een codering (cijfer) voor de bouwperiode; â€¢ Positie 5 en 6: een nadere indeling (cijfers of letters) per taxatiewijzer; â€¢ Positie 7: een codering (cijfer) voor materiaal of (bij agrarische archetypen) een nadere indeling (cijfer) per taxatiewijzer; â€¢ Positie 8: een codering (cijfer) voor afwerkingsniveau of een cijfer of letter om de gebruikte materialen aan te geven.</p></body>"
          required: false
          schema:
            type: string
        - in: query
          name: beng1
          description: "<body><p>De beng1 indicator is onderdeel van de nieuwe energielabel per 1 januari 2021 en geeft de totale energiebehoefte van een gebouw weer in kWh/m2.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: beng2
          description: "<body><p>De beng2 indicator is onderdeel van de nieuwe energielabel per 1 januari 2021 en geeft de totale primaire fossiele energieverbruik van een gebouw weer in kWh/m2.</p></body>"
          required: false
          schema:
            type: integer
        - in: query
          name: breedte
          description: "<body><p>Mogelijk dat na de invoering van de Samenhangende Objectenregistratie (SOR) de noodzaak voor vastlegging van dit attribuut vervalt, omdat de bepaling van de oppervlakte dan afgeleid kan worden uit de in de SOR vastgelegde plattegrond van de te meten verdieping.</p></body>"
          required: false
          schema:
            type: number
        - in: query
          name: codebrutonettoinhoud
          description: "<body><p>Bruto inhoud betreft de buitenwerks gemeten inhoud, inclusief dakopbouwen en kelders, maar exclusief constructieve en esthetische hier en daar uitstekende of terugliggende delen en exclusief profileringen en ondergeschikte bouwdelen zoals bijvoorbeeld open buitentrappen, buitenbalustrades, entreeoverkappingen, schoorstenen etc. Netto inhoud betreft de binnenwerks gemeten inhoud. (Zie voor begrippen verder NEN 2580). Voor het meten van de bruto inhoud van woningen is een meetinstructie opgesteld in samenwerking tussen diverse brancheorganisaties op het terrein van vastgoed.</p></body>"
          required: false
          schema:
            $ref: "#/components/schemas/BrutoNetto"
        - in: query
          name: codebrutonettooppervlakte
          description: "<body><p>Voor het meten van de gebruiksoppervlakte van woningen wordt gebruik gemaakt van de meetinstructie gebruiksoppervlakte woningen.</p></body>"
