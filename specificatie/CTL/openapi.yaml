        jaarMaand:
          $ref: '#/components/schemas/GYearMonth'
    GecontroleerdeObjectkenmerken:
      type: string
      description: ''
      enum:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
        - '6'
        - '9'
    GecontroleerdeWOZDeelObjecten:
      type: string
      description: ''
      enum:
        - '1'
        - '2'
        - '3'
        - '4'
        - '9'
    IdentificatieUitvoerder:
      type: string
      description: ''
      enum:
        - E
        - G
        - O
    MethodiekControle:
      type: string
      description: ''
      enum:
        - '01'
        - '02'
        - '03'
        - '04'
        - '05'
        - '06'
        - '07'
        - '08'
        - '09'
        - '10'
        - '99'
    RedenControle:
      type: string
      description: ''
      enum:
        - '01'
        - '02'
        - '03'
        - '04'
        - '05'
        - '06'
        - '07'
        - '08'
        - '09'
        - '10'
        - '11'
        - '15'
        - '99'
    GYear:
      type: integer
      description: ''
      format: date_fullyear
      pattern: ^[1-2]{1}[0-9]{3}$
    GYearMonth:
      type: integer
      description: ''
      format: date_fullyear
      pattern: ^[1-2]{1}[0-9]{3}$
    Sleutel:
      type: string
      description: ''
      maxLength: 40
      minLength: 1
