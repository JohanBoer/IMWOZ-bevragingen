              description: <body><p>De mulitipliciteit van het kvkNummer is [0..1], omdat niet elke in het Handelsregister ingeschreven rechtspersoon een maatschappelijke activiteit heeft en omdat buitenlandse rechtspersonen geen kvkNummer hebben. Voor Nederlandse rechtspersonen met een maatschappelijke activiteit is het kvkNummer verplicht.</p></body>
              pattern: ^[0-9]{8}$
              maxLength: 8
            rsinOfAnnId:
