          description: <body><p>Indien aan een WOZ-object geen unieke aanduiding kan worden gegeven door gebruik te maken van het hoofdadres van een in het WOZ-object betrokken verblijfsobject, standplaats of ligplaats, wordt een unieke aanduiding verkregen door een `authentiek` adres dan wel woonplaatsnaam en straatnaam te combineren met een locatieomschrijving. De verschillende vormen die de unieke aanduiding van een WOZ-object, zoals vermeld wordt op de WOZ-beschikking, kan aannemen en de eventuele rol van de locatieomschrijving daarbij, staat in de toelichting op de Gegevensgroep aanduidingWOZobject. In het adres van een persoon kan hier de locatieomschrijving uit de BRP worden opgenomen of overeenkomstig de werkwijze van de BRP dit veld worden gevuld voor personen die niet uit de BRP kunnen worden overgenomen. Voor adressen van niet-natuurlijke personen kan hier, eventueel in afgekorte vorm, het gegeven toevoegingAdres uit het Handelsregister worden overgenomen.</p></body>
