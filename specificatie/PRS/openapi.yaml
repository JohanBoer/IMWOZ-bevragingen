            '':
              type: array
              items:
                $ref: '#/components/schemas/NatuurlijkPersoonHal'
    NatuurlijkPersoonHal:
      allOf:
        - $ref: '#/components/schemas/NatuurlijkPersoon'
        - type: object
          properties:
            _links:
              $ref: '#/components/schemas/NatuurlijkPersoon_links'
    NatuurlijkPersoon:
      allOf:
        - $ref: '#/components/schemas/Persoon'
        - type: object
          description: <body><p>Voor natuurlijke personen ingeschreven in de BRP (`ingezetene` van de gemeente of niet ingezetene) geldt verplicht gebruik van BRP gegevens. Naast de gegevens voor de tenaamstelling (geslachtsaanduiding, aanduiding naamgebruik, geslachtsnaam, voorvoegsel geslachtsnaam), worden overgenomen de relatie naar adresseerbaar object (`verblijft in`) en de relatie naar nummeraanduiding (`correspondentieadres`). Uit de BRP worden afgeleid de voorletters en de tenaamstelling (aanhefAanschrijving, voorvoegselNaamAanschrijving en naamAanschrijving). De relatie naar nummeraanduiding wordt gedefinieerd bij het supertype PRS. Voor natuurlijke personen die niet overgenomen kunnen worden uit de BRP moet in ieder geval een begrijpelijke tenaamstelling beschikbaar zijn. Hiervoor kan, indien de formele geslachtsnaam etc. niet bekend zijn, het gegeven `naamAanschrijving` worden gebruikt. Voor deze natuurlijke personen is de relaties `verblijft in` optioneel en moet ten minste één (correspondentie) adres beschikbaar zijn. Dit kan in de vorm van een adres buitenland (adres buitenland) of een postadres (postadrestype, postbus of antwoordnummer, postadres postcode). De definitie van dit correspondentieadres is gegeven onder het supertype PRS.</p></body>
          required:
            - aanduidingNaamgebruik
            - aanhefAanschrijving
            - bsnOfAnpId
            - datumOverlijden
            - geboortedatum
            - geslachtsaanduiding
            - geslachtsnaam
            - indicatieGeheim
            - indicatieOverleden
            - voorletters
            - voorvoegselGeslachtsnaam
            - voorvoegselNaamAanschrijving
          properties:
            aanduidingNaamgebruik:
              $ref: '#/components/schemas/AanduidingNaamgebruik'
            aanhefAanschrijving:
              type: string
              title: aanhefAanschrijving
              description: '<body><p>Indien de burger terzake geen opgave gedaan heeft dan, afhankelijk van de Geslachtsaanduiding `De heer`, `Mevrouw` of `Mevrouw/De heer`. Indien deze persoon is overleden wordt de aanhef aangepast naar bijvoorbeeld: ''de erven van''.</p></body>'
              maxLength: 50
              minLength: 1
            bsnOfAnpId:
              $ref: '#/components/schemas/BsnOfAnpId'
            datumOverlijden:
              $ref: '#/components/schemas/DatumMogelijkOnvolledig'
            geboortedatum:
              $ref: '#/components/schemas/DatumMogelijkOnvolledig'
            geslachtsaanduiding:
              $ref: '#/components/schemas/Geslachtsaanduiding'
            geslachtsnaam:
              type: string
              title: geslachtsnaam
              description: ''
              maxLength: 200
              minLength: 1
            inOnderzoek:
              type: array
              items:
                $ref: '#/components/schemas/InOnderzoekNPS'
            indicatieGeheim:
              $ref: '#/components/schemas/IndicatieGeheim'
            indicatieOverleden:
              type: boolean
              title: indicatieOverleden
              description: ''
            kvkNummer:
              type: string
              title: kvkNummer
              description: <body><p>Een eenmanszaak is in het Handelsregister ingeschreven met een kvkNummer maar formeel is deze eenmanszaak een natuurlijk persoon daarom bestaat de mogelijkheid voor natuurlijke personen die een eenmanszaak hebben het kvkNummer te registreren,</p></body>
              pattern: ^[0-9]{8}$
              maxLength: 8
            naamAanschrijving:
              type: string
              title: naamAanschrijving
              description: <body><p>Afleidbaar gegeven uit de BRP door combinatie geslachtsnaam en voorvoegsels van de persoon en de geslachtsnaam en voorvoegsels van de partner.</p></body>
              maxLength: 200
              minLength: 1
            npsaot:
              $ref: '#/components/schemas/Npsaot'
            voorletters:
              type: string
              title: voorletters
              description: <body><p>Het attribuut biedt de mogelijkheid de natuurlijk persoon zelf te laten bepalen hoe hij aangeschreven wil worden, indien in de aanschrijving gebruik gemaakt wordt van voorletters. Bijvoorbeeld “A.C.’’ maar ook “Ch.IJ.”. Indien geen opgave is gedaan bevat het attribuut de eerste letters van de voornamen van de persoon gescheiden door punten.</p></body>
              maxLength: 20
              minLength: 1
            voorvoegselGeslachtsnaam:
              type: string
              title: code
              description: ''
              pattern: ^[0-9]{4}$
              maxLength: 4
            voorvoegselNaamAanschrijving:
              type: string
              title: code
              description: <body><p>Dit gegeven is van belang, wanneer een persoon aangeschreven wil worden met een tenaamstelling die anders is dan de eigen geslachtsnaam.</p></body>
              pattern: ^[0-9]{4}$
              maxLength: 4
    NietNatuurlijkPersoonHalCollectie:
