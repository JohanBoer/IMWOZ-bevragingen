            statutaireNaam:
              type: string
              title: statutaireNaam
              description: <body><p>In dit attribuut wordt ook de tenaamstelling vastgelegd van een niet-natuurlijk persoon die niet is geregistreerd in het Handelsregister (onder andere buitenlandse niet-natuurlijke personen).</p></body>
              maxLength: 500
              minLength: 1
    VestigingHalCollectie:
      type: object
      properties:
        _links:
          $ref: https://raw.githubusercontent.com/VNG-Realisatie/API-Kennisbank/master/common/common.yaml#/components/schemas/HalPaginationLinks
        _embedded:
