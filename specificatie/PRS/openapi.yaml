    Vestiging:
      type: object
      description: ''
      required:
        - correspondentieAdresWOZ
        - datumEindeSynchronisatie
        - eersteHandelsnaam
        - identificatie
        - kvkNummer
        - tijdstipRegistratie
        - verantwoordelijkeGemeente
